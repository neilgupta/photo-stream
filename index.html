---

<!doctype html>
<html>
{% include head.html %}
<body>
	{% assign target = "target" %}
	<ul class="grid" id="{{ target }}">
		{% assign images = page.images | default: site.static_files | photo_filter %}
		{% include photos.html %}
		</ul>
		<ul class="links">
			<li class="rss"><a rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml" title="RSS Feed">RSS Feed</a></li>
			<li class="link"><a rel="me" href="https://metamorphium.com/">Metamorphium</a></li>
		</ul>
		{% include javascript.html %}
		{% if page.image_slug %}
			<script src="{{ '/js/photos.js' | relative_url }}" data-photo-id="{{ page.image_slug }}" data-target-id="{{ target }}"></script>
		{% endif %}
</body>
</html>
